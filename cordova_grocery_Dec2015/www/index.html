<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

</head>

<body>

  <div class="wrapper">
      <div class="canvas-overlay">
          <header>
              <h1>Shopping List</h1>
          </header>
           <div class="unchecked-list">
              <table style="overflow-y:scroll">
                  <tbody id="unchecked-item"></tbody>
              </table>
           </div>
           <footer>
               <div class="footer-wrapper">
                   <input type="text" id="typeItem"/>
                   <button type="button" class="btn btn-success btn-sm" id="addItem"> add </button>
                   <button type="button" class="btn btn-success btn-sm" id="delete">delete</button>
                   <button type="button" class="btn btn-success btn-sm" id="clear">Clear All</button>
               </div>
           </footer>
      </div>
  </div>
    
</body>
</html>
